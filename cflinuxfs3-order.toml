schema = "2"
description = "cflinuxfs3 base image with buildpacks for Java, NodeJS, Python, Golang, PHP, HTTPD and NGINX"

[[order]]
group = [

### Order is strictly enforced
  { id = "org.cloudfoundry.archiveexpanding",          optional = true },
  { id = "org.cloudfoundry.openjdk" },
  { id = "org.cloudfoundry.buildsystem",               optional = true },
  { id = "org.cloudfoundry.jvmapplication" },

### Order determines precedence
  { id = "org.cloudfoundry.tomcat",                    optional = true },
  { id = "org.cloudfoundry.springboot",                optional = true },
  { id = "org.cloudfoundry.distzip",                   optional = true },
  { id = "org.cloudfoundry.procfile",                  optional = true },

### Order does not matter
  { id = "org.cloudfoundry.azureapplicationinsights",  optional = true },
  { id = "org.cloudfoundry.debug",                     optional = true },
  { id = "org.cloudfoundry.googlestackdriver",         optional = true },
  { id = "org.cloudfoundry.jdbc",                      optional = true },
  { id = "org.cloudfoundry.jmx",                       optional = true },
  { id = "org.cloudfoundry.springautoreconfiguration", optional = true },
]

[[order]]
group = [
  { id = "org.cloudfoundry.node-engine" },
  { id = "org.cloudfoundry.yarn" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.node-engine" },
  { id = "org.cloudfoundry.npm" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.python" },
  { id = "org.cloudfoundry.pipenv", optional = true },
  { id = "org.cloudfoundry.pip" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.conda" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.dotnet-core-conf" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.go-compiler" },
  { id = "org.cloudfoundry.go-mod" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.go-compiler" },
  { id = "org.cloudfoundry.dep" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.php-dist" },
  { id = "org.cloudfoundry.php-composer", optional = true },
  { id = "org.cloudfoundry.httpd",        optional = true },
  { id = "org.cloudfoundry.php-web" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.php-dist" },
  { id = "org.cloudfoundry.php-composer", optional = true },
  { id = "org.cloudfoundry.nginx",        optional = true },
  { id = "org.cloudfoundry.php-web" }
]

[[order]]
group = [
  { id = "org.cloudfoundry.httpd" },
]

[[order]]
group = [
  { id = "org.cloudfoundry.nginx" },
]
